# --- Optional: AI Features Configuration (Phase 2) ---
# Uncomment and set your Google Gemini API key to enable AI features
# google_api_key: "your-api-key-here"

# URL to Qdrant vector database (for segment analysis)
qdrant_url: "http://localhost:6333"

