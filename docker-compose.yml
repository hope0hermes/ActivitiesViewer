services:
  activities-viewer:
    image: ghcr.io/hope0hermes/activities-viewer:latest
    # To build locally instead, comment 'image' and uncomment:
    # build: .
    ports:
      - "8501:8501"
    volumes:
      - activities-data:/data
    env_file: .env
    restart: unless-stopped

volumes:
  activities-data:
