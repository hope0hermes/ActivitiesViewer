# Commit Linting Workflow
#
# Validates that commit messages follow conventional commit format.
# Runs only on pull requests to ensure clean commit history.

name: Lint Commit Messages

on:
  push:
    branches:
      - 'release/**'  # Trigger on version bump branches
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, edited ]

jobs:
  commitlint:
    uses: hope0hermes/SharedWorkflows/.github/workflows/reusable-commitlint.yml@main
