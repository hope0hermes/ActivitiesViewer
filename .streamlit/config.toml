# Streamlit configuration file

[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
# Listen on localhost for local development
address = "127.0.0.1"
port = 8501
headless = true
# Allow local access
enableCORS = true
enableXsrfProtection = false
maxUploadSize = 200
runOnSave = true

[browser]
gatherUsageStats = false

[client]
showErrorDetails = "stacktrace"

[runner]
magicEnabled = true
fastReruns = true
